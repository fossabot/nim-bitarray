dependencies:
  cache_directories:
    - Nimrod
    - nimble
    - ~/.nimble

  pre:
    - if [[ ! -e Nimrod/bin/nim ]]; then git clone -b master git://github.com/Araq/Nimrod.git && cd Nimrod && git clone -b master --depth 1 git://github.com/nimrod-code/csources && cd csources && sh build.sh && cd ../ && ./bin/nim c koch && ./koch boot -d:release; fi
    - ln -s `readlink -f Nimrod/bin/nim` /home/ubuntu/bin/nim
    - if [[ ! -e ~/.nimble/bin/nimble ]]; then if [[ ! -e nimble ]]; then git clone https://github.com/nimrod-code/nimble.git; fi; cd nimble && nim c -r src/nimble install -y; fi
    - ln -s `readlink -f ~/.nimble/bin/nimble` /home/ubuntu/bin/nimble
    - nimble update
    - nimble install -y

test:
  pre:
    - nim c bitarray.nim

  override:
    - ./bitarray
